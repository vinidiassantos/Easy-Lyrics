<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Lyrics - MPB</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdf6e3;
      margin: 0;
      padding: 0;
      color: #333;
    }

    header, footer {
      text-align: center;
      padding: 20px;
      background-color: #eee;
    }

    .back-button {
      display: inline-block;
      background-color: #1a237e;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h1 {
      color: #b22222;
      margin-bottom: 10px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .song-button {
      background-color: #1a237e;
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 15px;
      text-align: left;
      font-size: 0.95em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      white-space: pre-wrap;
    }

    .song-button:hover {
      background-color: #3949ab;
    }

    .song-title {
      font-weight: bold;
      font-size: 1.1em;
      margin-bottom: 8px;
    }

    .song-details {
      font-family: monospace;
      font-size: 0.9em;
    }

    footer {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <a href="index.html" class="back-button">← Voltar para Home</a>
    <h1>Músicas MPB</h1>
  </header>

  <div class="grid-container">

    <button class="song-button">
      <div class="song-title">Chico Buarque – Cálice</div>
      <div class="song-details">Tom: Am — Am Dm G7 C  Pai, afasta de mim esse cálice</div>
    </button>

    <button class="song-button">
      <div class="song-title">Elis Regina – Como Nossos Pais</div>
      <div class="song-details">Tom: F#m — F#m D A E  Não quero lhe falar, meu grande amor</div>
    </button>

    <button class="song-button">
      <div class="song-title">Caetano Veloso – Sozinho</div>
      <div class="song-details">Tom: C — C G Am F  Às vezes no silêncio da noite</div>
    </button>

    <button class="song-button">
      <div class="song-title">Gilberto Gil – Aquele Abraço</div>
      <div class="song-details">Tom: G — G C D G  Alô, alô, Realengo! Aquele abraço!</div>
    </button>

    <button class="song-button">
      <div class="song-title">Milton Nascimento – Travessia</div>
      <div class="song-details">Tom: Em — Em B7 Em A  Quando você foi embora, fez-se noite em meu viver</div>
    </button>

    <button class="song-button">
      <div class="song-title">Djavan – Oceano</div>
      <div class="song-details">Tom: Dm — Dm Gm C F  Assim que o dia amanheceu lá no mar alto da paixão</div>
    </button>

    <button class="song-button">
      <div class="song-title">Marisa Monte – Ainda Bem</div>
      <div class="song-details">Tom: C — C G Am F  Ainda bem que agora encontrei você</div>
    </button>

    <button class="song-button">
      <div class="song-title">Zé Ramalho – Chão de Giz</div>
      <div class="song-details">Tom: Em — Em D C B7  Eu desço dessa solidão, espalho coisas sobre o chão</div>
    </button>

    <button class="song-button">
      <div class="song-title">Nando Reis – Por Onde Andei</div>
      <div class="song-details">Tom: G — G D Em C  Por onde andei, enquanto você me procurava?</div>
    </button>

    <button class="song-button">
      <div class="song-title">Legião Urbana – Tempo Perdido</div>
      <div class="song-details">Tom: D — D G Bm A  Todos os dias quando acordo</div>
    </button>

    <!-- Adicione mais músicas aqui seguindo o mesmo padrão -->

  </div>

  <footer>
    <a href="index.html" class="back-button">← Voltar para Home</a>
  </footer>

</body>
</html>
