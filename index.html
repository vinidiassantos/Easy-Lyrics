<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Easy Lyrics – Cifras</title>
  <style>
    body { margin:0; font-family:sans-serif; background:#fafafa; color:#333; }
    header { padding:1rem; background:#444; color:#fff; text-align:center; }
    .main { display:flex; flex-direction:column; min-height:100vh; }
    .content { display:flex; flex:1; overflow:hidden; }
    .sidebar { width:240px; background:#fff; border-right:1px solid #ddd; overflow-y:auto; }
    .sidebar h2 { margin:1rem; font-size:1.2rem; }
    .sidebar ul { list-style:none; padding:0 1rem; }
    .sidebar li { padding:.5rem 0; cursor:pointer; border-bottom:1px solid #eee; }
    .sidebar li:hover, .sidebar li.active { background:#f0f0f0; }
    .song-list { flex:1; padding:1rem; overflow-y:auto; }
    .song-list h3 { margin-top:0; }
    .song-list ul { list-style:none; padding:0; }
    .song-list li { padding:.5rem; cursor:pointer; border-bottom:1px solid #eee; }
    .song-list li:hover, .song-list li.active { background:#eef; }
    .lyrics-overlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:#fff; padding:2rem; overflow:auto;
      z-index:10; display:none; flex-direction:column;
    }
    .lyrics-overlay h2 { margin-top:0; }
    .lyrics-overlay pre { font-family:'Roboto Mono',monospace; white-space:pre-wrap; line-height:1.5; }
    .close-btn {
      position:absolute; top:1rem; right:1rem;
      background:#444;color:#fff;border:none;padding:.5rem .8rem;
      cursor:pointer;font-size:1rem; border-radius:4px;
    }
    @media(max-width:768px) {
      .content { flex-direction:column; }
      .sidebar { width:100%; height:200px; }
      .song-list { padding:0.5rem; }
    }
  </style>
</head>
<body>
  <header><h1>Easy Lyrics</h1></header>
  <div class="main">
    <div class="content">
      <nav class="sidebar">
        <h2>Estilos</h2>
        <ul id="genreList"></ul>
      </nav>
      <section class="song-list">
        <h3 id="songListTitle">Selecione um estilo</h3>
        <ul id="songList"></ul>
      </section>
    </div>
  </div>

  <div class="lyrics-overlay" id="lyricsOverlay">
    <button class="close-btn" onclick="closeLyrics()">Fechar</button>
    <div id="lyricsContent"></div>
  </div>

  <script>
    const data = {
      "Rock Nacional": [
        { title: "Tempo Perdido", lyrics: `[Refrão]\nSomos tão jovens...\n\n[G]  [D]  [Em]  [C]` },
        { title: "Pais e Filhos", lyrics: `[Verso]\nEstátuas e cofres...\n\n[C]  [G]  [Am]  [F]` }
      ],
      "Pop Internacional": [
        { title: "Let It Be", lyrics: `[Intro]\nWhen I find myself...\n\n[C]  [G]  [Am]  [F]` }
      ]
    };

    const genreList = document.getElementById('genreList');
    const songList = document.getElementById('songList');
    const songListTitle = document.getElementById('songListTitle');
    const overlay = document.getElementById('lyricsOverlay');
    const lyricsContent = document.getElementById('lyricsContent');

    function renderGenres() {
      genreList.innerHTML = '';
      Object.keys(data).forEach(genre => {
        const li = document.createElement('li');
        li.textContent = genre;
        li.onclick = () => selectGenre(genre, li);
        genreList.appendChild(li);
      });
    }

    let activeGenreLi;
    function selectGenre(genre, el) {
      if (activeGenreLi) activeGenreLi.classList.remove('active');
      el.classList.add('active');
      activeGenreLi = el;
      songListTitle.textContent = genre;
      songList.innerHTML = '';
      data[genre].forEach(song => {
        const li = document.createElement('li');
        li.textContent = song.title;
        li.onclick = () => openLyrics(song);
        songList.appendChild(li);
      });
    }

    function openLyrics(song) {
      lyricsContent.innerHTML = `<h2>${song.title}</h2><pre>${song.lyrics}</pre>`;
      overlay.style.display = 'flex';
    }

    function closeLyrics() {
      overlay.style.display = 'none';
    }

    renderGenres();
  </script>
</body>
</html>
