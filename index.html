<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Easy Lyrics</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; }
    .container { display: flex; gap: 40px; }
    .genres, .songs { flex: 1; }
    .lyrics { margin-top: 30px; background: #fff; padding: 20px; border-radius: 8px; white-space: pre-wrap; }
    ul { list-style: none; padding: 0; }
    li { margin-bottom: 8px; cursor: pointer; }
    li:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>ðŸŽ¸ Easy Lyrics</h1>

  <div class="container">
    <div class="genres">
      <h2>ðŸŽµ Estilos</h2>
      <ul id="genreList"></ul>
    </div>
    <div class="songs">
      <h2>ðŸŽ¼ MÃºsicas</h2>
      <ul id="songList"></ul>
    </div>
  </div>

  <div class="lyrics" id="lyrics"></div>

  <script>
    const data = {
      "Rock Nacional": [
        {
          title: "Tempo Perdido",
          lyrics: `Todos os dias quando acordo
NÃ£o tenho mais o tempo que passou
Mas tenho muito tempo
Temos todo o tempo do mundo...

[G] [D] [Em] [C]`
        },
        {
          title: "Pais e Filhos",
          lyrics: `EstÃ¡tuas e cofres
E paredes pintadas
NinguÃ©m sabe o que aconteceu...

[C] [G] [Am] [F]`
        }
      ],
      "Pop Internacional": [
        {
          title: "Let it Be",
          lyrics: `When I find myself in times of trouble
Mother Mary comes to me...

[C] [G] [Am] [F]`
        }
      ]
    };

    const genreList = document.getElementById('genreList');
    const songList = document.getElementById('songList');
    const lyricsDiv = document.getElementById('lyrics');

    function renderGenres() {
      genreList.innerHTML = '';
      Object.keys(data).forEach(genre => {
        const li = document.createElement('li');
        li.textContent = genre;
        li.onclick = () => renderSongs(genre);
        genreList.appendChild(li);
      });
    }

    function renderSongs(genre) {
      songList.innerHTML = '';
      lyricsDiv.innerHTML = '';
      data[genre].forEach(song => {
        const li = document.createElement('li');
        li.textContent = song.title;
        li.onclick = () => renderLyrics(song);
        songList.appendChild(li);
      });
    }

    function renderLyrics(song) {
      lyricsDiv.innerHTML = `<h2>${song.title}</h2><pre>${song.lyrics}</pre>`;
    }

    renderGenres();
  </script>
</body>
</html>
