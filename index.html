<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Easy Lyrics – Estilos</title>
<style>
  body { margin:0; font-family:sans-serif; background:#fff; color:#333; }
  header { background:#444; color:#fff; padding:1rem; display:flex; gap:1rem; }
  header button { background:transparent; color:#fff; border:none; cursor:pointer; padding:.5rem 1rem; }
  header button.active { background:#666; }
  .song-list { padding:1rem; }
  .song-list ul { list-style:none; padding:0; }
  .song-list li { padding:.5rem; border-bottom:1px solid #eee; cursor:pointer; }
  .song-list li:hover { background:#f0f0f0; }
  .lyrics-overlay {
    position:fixed; top:0; left:0; width:100%; height:100%;
    background:#fff; padding:2rem; overflow:auto;
    z-index:10; display:none; flex-direction:column;
  }
  .lyrics-overlay pre {
    font-family:monospace; white-space:pre-wrap; line-height:1.5;
  }
  .close-btn {
    position:absolute; top:1rem; right:1rem;
    background:#444;color:#fff;border:none;padding:.5rem .8rem;
    cursor:pointer;font-size:1rem;border-radius:4px;
  }
</style>
</head>
<body>

<header id="genreMenu">
  <button data-genre="Rock">Rock</button>
  <button data-genre="Pop">Pop</button>
  <button data-genre="MPB">MPB</button>
</header>

<section class="song-list" id="songList">
  <h2>Selecione um estilo</h2>
  <ul></ul>
</section>

<div class="lyrics-overlay" id="lyricsOverlay">
  <button class="close-btn" onclick="closeLyrics()">Fechar</button>
  <div id="lyricsContent"></div>
</div>

<script>
  const data = {
    Rock: [
      {title:'Tempo Perdido', lyrics:'[Refrão]\\nSomos tão jovens...\\n\\n[G] [D] [Em] [C]'},
      {title:'Pais e Filhos', lyrics:'[Verso]\\nEstátuas e cofres...\\n\\n[C] [G] [Am] [F]'}
    ],
    Pop: [
      {title:'Let It Be', lyrics:'[Intro]\\nWhen I find myself...\\n\\n[C] [G] [Am] [F]'}
    ],
    MPB: [
      {title:'O Bêbado e a Equilibrista', lyrics:'[Verso]\\nCaía a tarde feito um viaduto...\\n\n[C] [G] [F] [G]'}
    ]
  };

  const genreMenu = document.getElementById('genreMenu');
  const songListUl = document.querySelector('#songList ul');
  const songListTitle = document.querySelector('#songList h2');
  const overlay = document.getElementById('lyricsOverlay');
  const lyricsContent = document.getElementById('lyricsContent');

  genreMenu.addEventListener('click', e => {
    if (e.target.matches('button')) {
      document.querySelectorAll('#genreMenu button').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      const genre = e.target.getAttribute('data-genre');
      renderSongs(genre);
    }
  });

  function renderSongs(genre) {
    songListTitle.textContent = genre;
    songListUl.innerHTML = '';
    data[genre].forEach(song => {
      const li = document.createElement('li');
      li.textContent = song.title;
      li.onclick = () => openLyrics(song);
      songListUl.appendChild(li);
    });
  }

  function openLyrics(song) {
    lyricsContent.innerHTML = `<h2>${song.title}</h2><pre>${song.lyrics}</pre>`;
    overlay.style.display = 'flex';
  }

  function closeLyrics() {
    overlay.style.display = 'none';
  }
</script>

</body>
</html>
