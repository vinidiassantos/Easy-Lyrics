<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Lyrics</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }
    textarea {
      width: 100%;
      height: 200px;
    }
    button {
      margin-top: 10px;
    }
    pre {
      white-space: pre-wrap;
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .history-item {
      cursor: pointer;
      margin: 5px 0;
      padding: 5px;
      background: #eee;
    }
    .history-item:hover {
      background: #ddd;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¸ Easy Lyrics</h1>

  <textarea id="lyricsInput" placeholder="Cole aqui sua cifra..."></textarea>
  <br>
  <button onclick="renderLyrics()">Salvar e Exibir</button>

  <h2>ðŸ“„ VisualizaÃ§Ã£o:</h2>
  <pre id="output"></pre>

  <h2>ðŸ•˜ HistÃ³rico de Cifras</h2>
  <div id="historyList"></div>

  <script>
    function saveToHistory(content) {
      const history = JSON.parse(localStorage.getItem('lyricsHistory')) || [];
      const timestamp = new Date().toLocaleString();
      history.unshift({ content, timestamp });
      localStorage.setItem('lyricsHistory', JSON.stringify(history));
      loadHistory();
    }

    function loadHistory() {
      const history = JSON.parse(localStorage.getItem('lyricsHistory')) || [];
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';

      history.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = `${index + 1}. ${item.timestamp}`;
        div.onclick = () => {
          document.getElementById('lyricsInput').value = item.content;
          document.getElementById('output').textContent = item.content;
        };
        historyList.appendChild(div);
      });
    }

    function renderLyrics() {
      const lyrics = document.getElementById('lyricsInput').value;
      document.getElementById('output').textContent = lyrics;
      saveToHistory(lyrics);
    }

    window.onload = loadHistory;
  </script>

</body>
</html>
